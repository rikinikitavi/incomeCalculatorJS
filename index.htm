<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дохода на JS</title>
</head>
<body>
<div class="input">
    <div class="count-budget">Расчет дневного бюджета</div>
    <button class="count-budget-btn">Рассчитать</button>

    <div class="choose-income-label">Введите статьи возможного дохода</div>
    <input type="text" id="income" class="choose-income">

    <div class="check-savings">Есть ли накопления:
        <input type="checkbox" id="savings">
    </div>
    <label for="sum">Сумма</label>
    <input type="text" id="sum" class="choose-sum">
    <label for="percent">Процент</label>
    <input type="text" id="percent" class="choose-percent">

    <div class="open">
        <button class="start" id="start">Начать расчет</button>
    </div>
</div>

<div class="result">
    <div class="result-table">
        <div class="budget">Доход: </div>
        <div class="budget-value"></div>

        <div class="daybudget">Бюджет на 1 день: </div>
        <div class="daybudget-value"></div>

        <div class="level">Уровень дохода: </div>
        <div class="level-value"></div>

        <div class="expenses">Обязательные расходы: </div>
        <div class="expenses-value"></div>
    </div>
</div>

</body>
</html>
