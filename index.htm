<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дохода на JS</title>
</head>
<body>
<div class="app">
    <div class="logo">
        <span>Money</span> keeper
    </div>
    <div class="main">
        <div class="data">
            <div class="input">
                <div class="count-budget"><h1>Расчет дневного бюджета</h1></div>
 
                    <button class="start" id="start">Начать расчет</button>



                

                <div class="choose-income-label">Введите статьи возможного дохода</div>
                <input type="text" class="choose-income">

                <div class="check-savings">Есть ли накопления:
                    <input type="checkbox" id="savings">
                </div>
                <label for="sum">Сумма</label>
                <input type="text" id="sum" class="choose-sum">
                <label for="percent">Процент</label>
                <input type="text" id="percent" class="choose-percent">


            </div>

            <div class="time-data">
                <div class="year">
                    Год:
                    <input type="text" class="year-value" readonly>
                </div>
                <div class="month">
                    Месяц:
                    <input type="text" class="month-value" readonly>
                </div>
                <div class="day">
                    День:
                    <input type="text" class="day-value" readonly>
                </div>
            </div>

            <button class="count-budget-btn">Рассчитать</button>

            <div class="result">
                <div class="result-table">
                    <div class="budget">Доход: </div>
                    <div class="budget-value"></div>

                    <div class="daybudget">Бюджет на 1 день: </div>
                    <div class="daybudget-value"></div>

                    <div class="level">Уровень дохода: </div>
                    <div class="level-value"></div>

                    <div class="expenses">Обязательные расходы: </div>
                    <div class="expenses-value"></div>

                    <div class="optionalexpenses">Возможные траты: </div>
                    <div class="optionalexpenses-value"></div>

                    <div class="income">Дополнительный доход: </div>
                    <div class="income-value"></div>

                    <div class="monthsavings">Накопления за 1 месяц: </div>
                    <div class="monthsavings-value"></div>

                    <div class="yearsavings">Накопления за 1 год: </div>
                    <div class="yearsavings-value"></div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<script src='js/script.js'></script>
</body>
</html>
